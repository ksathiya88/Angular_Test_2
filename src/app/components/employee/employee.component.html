<div><label appAppHeader>Employee Name:</label>{{employee.name | uppercase }}</div>
<div><label appAppHeader>DOB:</label>&nbsp;&nbsp;{{employee.date_of_birth | date:'longDate'}}</div>
<div><label appAppHeader>Position Held:</label>{{employee.position_held | decorator:"**":employee }}</div>
<div><input type="button" value="Delete" (click)="deleteFn(employee.key)" /></div>
