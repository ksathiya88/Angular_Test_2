<h1>Reactive Model Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">UserName:</label>
    <input formControlName="username" name="username" id="username" type="text">
    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="help-block">Username is
      required</span>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input formControlName="password" name="password" id="password" type="password">
    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').errors?.minlength"
      class="help-block">Minimum 4 letters is mandatory</span>
    <span
      *ngIf="!loginForm.get('password').valid && !loginForm.get('password').errors?.minlength && loginForm.get('password').touched"
      class="help-block">Password is required</span>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
  <div *ngIf="error" class="alert alert-danger">
    <strong>Authentication Failed !</strong>
  </div>
</form>
